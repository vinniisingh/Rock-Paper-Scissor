<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/ca981e21d9b00ef2e53ade0d80fe04fc?family=TA-kokoro_no1+W05+Regular" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="heading">Rock Paper Scissors</h1>
        <div id="game">
            <div id="rock" class="gameOption">
                <img src="/img/Rock-removebg-preview.png" alt="Rock">
                <h1 class="rock">ROCK</h1>
            </div>
            <div id="paper" class="gameOption">
                <img src="/Paper-removebg-preview.png" alt="Paper">
                <h1 class="paper">PAPER</h1>
            </div>
            <div id="scissor" class="gameOption">
                <img src="/img/Scissors-removebg-preview.png" alt="Scissors">
                <h1 class="scissor">SCISSOR</h1>
            </div>
        </div>
        <p id="move" class="move">Play Your Move</p>
        <div id="scoreboard">
            <div class="user">
                <h5>YOU</h5>
                <span id="user-score">0</span>
            </div>
            <div class="comp">
                <h5>COMPUTER</h5>
                <span id="comp-score">0</span>
            </div>
        </div>
        <div id="reset"><button class="reset">RESET</button></div>
    </main>
    <footer>
        &#169; Vineet Singh
    </footer>
    <script src="/stone paper scessior/app.js"></script>
</body> 
</html>
